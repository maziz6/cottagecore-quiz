<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cottagecore Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #f7e4d8);
      padding: 2rem;
      color: #3e3028;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress {
      height: 8px;
      background: #f0e1d6;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #dda89b, #c69a87);
      width: 25%;
      transition: width 0.4s ease-in-out;
    }

    .steps {
      text-align: center;
      margin-bottom: 2rem;
    }

    .step-label {
      display: inline-block;
      width: 42px;
      height: 42px;
      background: #ffeae1;
      color: #5a453b;
      border-radius: 50%;
      line-height: 42px;
      margin: 0 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .step-label:hover {
      transform: scale(1.1);
    }

    .step {
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    #step1:checked ~ .form-container .bar { width: 25%; }
    #step2:checked ~ .form-container .bar { width: 50%; }
    #step3:checked ~ .form-container .bar { width: 75%; }
    #step4:checked ~ .form-container .bar { width: 100%; }

    #step1:checked ~ .form-container .step1,
    #step2:checked ~ .form-container .step2,
    #step3:checked ~ .form-container .step3,
    #step4:checked ~ .form-container .step4 {
      display: block;
    }

    .step p {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .step input[type="text"],
    .step select {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ddd0c6;
      background: #fffdfc;
      transition: 0.2s ease;
    }

    .step label.next {
      display: block;
      background: #f6cdbd;
      padding: 0.7rem 1.5rem;
      text-align: center;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .step label.next:hover {
      background: #e8b6a1;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      background: #c69a87;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #aa7f6c;
    }

    input[type="radio"] {
      display: none;
    }

  </style>
</head>
<body>

  <!-- Radio Step Controls -->
  <input type="radio" name="step" id="step1" checked>
  <input type="radio" name="step" id="step2">
  <input type="radio" name="step" id="step3">
  <input type="radio" name="step" id="step4">

  <div class="form-container">
    <!-- Progress Bar -->
    <div class="progress"><div class="bar"></div></div>

    <!-- Step Nav -->
    <div class="steps">
      <label class="step-label" for="step1">1</label>
      <label class="step-label" for="step2">2</label>
      <label class="step-label" for="step3">3</label>
      <label class="step-label" for="step4">4</label>
    </div>

    <!-- Steps -->
    <div class="step step1">
      <p>üë§ What‚Äôs your name?</p>
      <input type="text" name="name" placeholder="Enter your name" required />
      <label for="step2" class="next">Next ‚û°Ô∏è</label>
    </div>

    <div class="step step2">
      <p>üçÅ Pick your favorite season:</p>
      <select name="season" required>
        <option value="">-- Choose One --</option>
        <option>Spring</option>
        <option>Summer</option>
        <option>Autumn</option>
        <option>Winter</option>
      </select>
      <label for="step3" class="next">Next ‚û°Ô∏è</label>
    </div>

    <div class="step step3">
      <p>üåº What‚Äôs your current mood?</p>
      <select name="mood" required>
        <option value="">-- Choose One --</option>
        <option>Whimsical</option>
        <option>Soft & Calm</option>
        <option>Warm & Cozy</option>
        <option>Dreamy</option>
      </select>
      <label for="step4" class="next">Next ‚û°Ô∏è</label>
    </div>

    <div class="step step4">
      <p>üå∏ Ready to find your cottagecore vibe?</p>
      <button type="submit" class="submit-btn">Reveal My Result üéÅ</button>
    </div>
  </div>

</body>
</html>
